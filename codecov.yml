# Codecov Configuration for ofri-peretz/eslint monorepo
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: '70...100'
  status:
    project:
      default:
        target: auto
        threshold: 5%
    patch:
      default:
        target: auto
        threshold: 5%

comment:
  layout: 'header, diff, flags, components'
  behavior: default
  require_changes: false

# ═══════════════════════════════════════════════════════════════════════════════
# TEST ANALYTICS (https://docs.codecov.com/docs/test-analytics)
# ═══════════════════════════════════════════════════════════════════════════════
# Tracks test run times, failure rates, and flaky tests
# JUnit XML reports are uploaded via codecov/test-results-action in CI

# ═══════════════════════════════════════════════════════════════════════════════
# COMPONENT MANAGEMENT FOR MONOREPO
# ═══════════════════════════════════════════════════════════════════════════════
# Each package gets its own component for separate coverage tracking

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        branches:
          - '!main'
  individual_components:
    # ─────────────────────────────────────────────────────────────────────────
    # Security Plugins (Primary)
    # ─────────────────────────────────────────────────────────────────────────
    - component_id: eslint-plugin-secure-coding
      name: 'eslint-plugin-secure-coding'
      paths:
        - packages/eslint-plugin-secure-coding/**
      statuses:
        - type: project
          target: 85%
        - type: patch
          target: 80%

    - component_id: eslint-plugin-crypto
      name: 'eslint-plugin-crypto'
      paths:
        - packages/eslint-plugin-crypto/**
      statuses:
        - type: project
          target: 85%
        - type: patch
          target: 80%

    - component_id: eslint-plugin-jwt
      name: 'eslint-plugin-jwt'
      paths:
        - packages/eslint-plugin-jwt/**
      statuses:
        - type: project
          target: 85%
        - type: patch
          target: 80%

    - component_id: eslint-plugin-pg
      name: 'eslint-plugin-pg'
      paths:
        - packages/eslint-plugin-pg/**
      statuses:
        - type: project
          target: 80%
        - type: patch
          target: 75%

    - component_id: eslint-plugin-mongodb-security
      name: 'eslint-plugin-mongodb-security'
      paths:
        - packages/eslint-plugin-mongodb-security/**
      statuses:
        - type: project
          target: 85%
        - type: patch
          target: 80%

    - component_id: eslint-plugin-node-security
      name: 'eslint-plugin-node-security'
      paths:
        - packages/eslint-plugin-node-security/**
      statuses:
        - type: project
          target: 85%
        - type: patch
          target: 80%

    # ─────────────────────────────────────────────────────────────────────────
    # Framework Security Plugins
    # ─────────────────────────────────────────────────────────────────────────
    - component_id: eslint-plugin-express-security
      name: 'eslint-plugin-express-security'
      paths:
        - packages/eslint-plugin-express-security/**
      statuses:
        - type: project
          target: 80%

    - component_id: eslint-plugin-nestjs-security
      name: 'eslint-plugin-nestjs-security'
      paths:
        - packages/eslint-plugin-nestjs-security/**
      statuses:
        - type: project
          target: 80%

    - component_id: eslint-plugin-lambda-security
      name: 'eslint-plugin-lambda-security'
      paths:
        - packages/eslint-plugin-lambda-security/**
      statuses:
        - type: project
          target: 80%

    - component_id: eslint-plugin-browser-security
      name: 'eslint-plugin-browser-security'
      paths:
        - packages/eslint-plugin-browser-security/**
      statuses:
        - type: project
          target: 80%

    # ─────────────────────────────────────────────────────────────────────────
    # AI Security Plugins
    # ─────────────────────────────────────────────────────────────────────────
    - component_id: eslint-plugin-vercel-ai-security
      name: 'eslint-plugin-vercel-ai-security'
      paths:
        - packages/eslint-plugin-vercel-ai-security/**
      statuses:
        - type: project
          target: 90%

    # ─────────────────────────────────────────────────────────────────────────
    # Governance & Quality Plugins
    # ─────────────────────────────────────────────────────────────────────────
    - component_id: eslint-plugin-conventions
      name: 'eslint-plugin-conventions'
      paths:
        - packages/eslint-plugin-conventions/**
      statuses:
        - type: project
          target: 80%

    - component_id: eslint-plugin-maintainability
      name: 'eslint-plugin-maintainability'
      paths:
        - packages/eslint-plugin-maintainability/**
      statuses:
        - type: project
          target: 80%

    - component_id: eslint-plugin-modernization
