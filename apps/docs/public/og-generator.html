<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 0%, #2a1b5c 0%, #0a0a14 60%, #000000 100%);
            font-family: 'Inter', sans-serif;
            color: white;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 48px;
            z-index: 10;
        }

        .logo {
            width: 240px; /* Reduced from 280px to give more breathing room */
            height: auto;
            filter: drop-shadow(0 0 40px rgba(75, 50, 195, 0.4));
            margin-bottom: 20px;
        }

        .title {
            font-size: 80px; /* Increased from 72px */
            font-weight: 700;
            letter-spacing: 0.05em; /* Increased spacing to spread text */
            background: linear-gradient(180deg, #FFFFFF 0%, #E0E0E0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 40px rgba(0,0,0,0.6);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div class="container">
        <!-- Using the white version to ensure contrast on dark background -->
        <img src="./eslint-interlace-logo.svg" class="logo" alt="Interlace ESLint Logo">
        <div class="title">ESLint Interlace</div>
    </div>

    <script>
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        const width = 1200;
        const height = 630;
        
        // Set actual canvas size (avoid scaling fuzziness)
        canvas.width = width;
        canvas.height = height;

        // Configuration matching logic from stars-background.tsx
        // Density 0.00015 * 1200 * 630 ~= 113 stars
        const numStars = 150; 

        for (let i = 0; i < numStars; i++) {
            const x = Math.random() * width;
            const y = Math.random() * height;
            // Radius: 0.5 to 1.0 (slightly larger than code for visibility in static image)
            const radius = Math.random() * 0.5 + 0.8; 
            // Opacity: 0.3 to 0.8
            const opacity = Math.random() * 0.5 + 0.3;

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
            ctx.fill();
        }
    </script>
</body>
</html>
