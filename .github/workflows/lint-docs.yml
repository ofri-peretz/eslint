name: Lint Documentation

on:
    pull_request:
        paths:
            - "packages/**/README.md"
            - "packages/**/LICENSE"
            - "packages/**/docs/**"
            - "packages/**/src/index.ts"
            - "scripts/sync-readme-rules.ts"
            - "scripts/validate-docs.ts"

jobs:
    validate-docs:
        name: Validate Documentation
        runs-on: ubuntu-latest
        timeout-minutes: 5

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  fetch-depth: 1

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Validate documentation
              run: pnpm tsx scripts/validate-docs.ts

            - name: Check rules sync (dry run)
              run: pnpm tsx scripts/sync-readme-rules.ts --dry-run
