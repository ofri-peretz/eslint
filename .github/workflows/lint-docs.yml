name: Lint Documentation

on:
  pull_request:
    paths:
      - "packages/**/README.md"
      - "packages/**/LICENSE"
      - "packages/**/docs/**"
      - "packages/**/src/index.ts"
      - "scripts/sync-readme-rules.ts"
      - "scripts/validate-docs.ts"
  workflow_dispatch:

jobs:
  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate documentation
        run: npx tsx scripts/validate-docs.ts

      - name: Check rules sync (dry run)
        run: npx tsx scripts/sync-readme-rules.ts --dry-run
