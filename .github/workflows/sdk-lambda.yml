# SDK Compatibility: AWS Lambda / Middy
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# PURPOSE:
# Proactively detect breaking changes in Middy engine that could affect
# eslint-plugin-lambda-security rules.
#
# MONITORED PACKAGES:
# - @middy/core
# - @middy/http-security-headers
# - @middy/http-cors
#
# SCHEDULE: Every Monday at 6 AM UTC
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: "SDK: AWS Lambda Ecosystem (Middy)"

on:
  schedule:
    # Every Monday at 6 AM UTC
    - cron: "0 6 * * 1"

  workflow_dispatch:
    inputs:
      create_issue:
        description: "Create GitHub issue on failure"
        type: boolean
        default: true

env:
  NODE_VERSION: "24"
  PLUGIN_PATH: "packages/eslint-plugin-lambda-security"

jobs:
  compatibility:
    name: Lambda/Middy Compatibility Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      test_passed: ${{ steps.test.outputs.passed }}
      versions: ${{ steps.versions.outputs.json }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Get version information
        id: versions
        run: |
          CORE_LATEST=$(npm view @middy/core version)
          HEADERS_LATEST=$(npm view @middy/http-security-headers version)
          CORS_LATEST=$(npm view @middy/http-cors version)

          echo "ğŸ“¦ Package versions:"
          echo "  @middy/core: $CORE_LATEST"
          echo "  @middy/http-security-headers: $HEADERS_LATEST"
          echo "  @middy/http-cors: $CORS_LATEST"

          JSON="{\"middy-core\":\"$CORE_LATEST\",\"middy-headers\":\"$HEADERS_LATEST\",\"middy-cors\":\"$CORS_LATEST\"}"
          echo "json=$JSON" >> $GITHUB_OUTPUT

      - name: ğŸ”„ Install latest Middy packages
        run: |
          # Install at workspace root (proper monorepo pattern)
          npm install @middy/core@latest @middy/http-security-headers@latest @middy/http-cors@latest --save-dev
          echo "âœ… Installed latest versions"

      - name: ğŸ§ª Run Interface Compatibility Tests
        id: test
        continue-on-error: true
        run: |
          mkdir -p ${{ env.PLUGIN_PATH }}/.compatibility-results

          set +e
          npx vitest run \
            --reporter=verbose \
            --reporter=json \
            --outputFile=${{ env.PLUGIN_PATH }}/.compatibility-results/test-results.json \
            "${{ env.PLUGIN_PATH }}/src/__compatibility__/**/*.spec.ts" 2>&1 | tee ${{ env.PLUGIN_PATH }}/.compatibility-results/test-output.txt

          TEST_EXIT_CODE=$?
          set -e

          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "passed=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“ Generate Compatibility Report
        if: steps.test.outputs.passed == 'false'
        run: |
          mkdir -p ${{ env.PLUGIN_PATH }}/.compatibility-results

          cat << EOF > ${{ env.PLUGIN_PATH }}/.compatibility-results/BREAKING_CHANGE_REPORT.md
          # ğŸš¨ Middy Ecosystem Breaking Change Report

          ## Summary

          The eslint-plugin-lambda-security interface compatibility tests have FAILED.

          ## Packages Tested

          | Package | Version |
          |---------|---------|
          | @middy/core | ${{ fromJSON(steps.versions.outputs.json)['middy-core'] }} |
          | @middy/http-security-headers | ${{ fromJSON(steps.versions.outputs.json)['middy-headers'] }} |
          | @middy/http-cors | ${{ fromJSON(steps.versions.outputs.json)['middy-cors'] }} |

          ## Affected Rules

          | Package | Rules That May Need Updates |
          |---------|---------------------------|
          | @middy/core | require-middy-guards |
          | @middy/http-security-headers | require-security-headers |
          | @middy/http-cors | no-unsafe-cors |

          EOF

      - name: ğŸ“¤ Upload Compatibility Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: middy-compatibility-results
          path: ${{ env.PLUGIN_PATH }}/.compatibility-results/
          retention-days: 30

      - name: ğŸ“Š Generate Workflow Summary
        if: always()
        run: |
          echo "## ğŸ”¬ Middy SDK Compatibility Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| @middy/core | ${{ fromJSON(steps.versions.outputs.json)['middy-core'] }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @middy/http-security-headers | ${{ fromJSON(steps.versions.outputs.json)['middy-headers'] }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @middy/http-cors | ${{ fromJSON(steps.versions.outputs.json)['middy-cors'] }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.test.outputs.passed }}" == "true" ]; then
            echo "**Status**: âœ… All compatible" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status**: âŒ Breaking changes detected" >> $GITHUB_STEP_SUMMARY
          fi

  create-issue:
    name: Create Issue for Breaking Changes
    needs: compatibility
    runs-on: ubuntu-latest
    if: needs.compatibility.outputs.test_passed == 'false' && (github.event.inputs.create_issue != 'false' || github.event_name == 'schedule')

    steps:
      - name: ğŸ“¥ Download Compatibility Report
        uses: actions/download-artifact@v7
        with:
          name: middy-compatibility-results
          path: report/

      - name: ğŸš¨ Create GitHub Issue
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');

            let reportBody = '';
            try {
              reportBody = fs.readFileSync('report/BREAKING_CHANGE_REPORT.md', 'utf8');
            } catch (e) {
              reportBody = `## Middy SDK Breaking Change\n\nSee workflow run for details.`;
            }

            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'sdk-compatibility,middy',
              per_page: 5
            });

            if (existingIssues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ğŸš¨ [SDK Compatibility] Middy Ecosystem Breaking Changes',
                body: reportBody,
                labels: ['sdk-compatibility', 'middy', 'maintenance', 'breaking-change']
              });
            }
