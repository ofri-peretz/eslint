# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
#
# PURPOSE:
# Proactively detect breaking changes in JWT-related packages that could affect
# eslint-plugin-jwt rules.
#
# MONITORED PACKAGES:
# - jose (Modern JWT/JWS/JWE library)
# - jsonwebtoken (Legacy/Standard library)
# - express-jwt (Middleware)
#
# SCHEDULE: Every Monday at 6 AM UTC
# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

name: "SDK: JWT Ecosystem"

on:
  schedule:
    # Every Monday at 6 AM UTC
    - cron: "0 6 * * 1"

  workflow_dispatch:
    inputs:
      create_issue:
        description: "Create GitHub issue on failure"
        type: boolean
        default: true

env:
  NODE_VERSION: "24"
  PLUGIN_PATH: "packages/eslint-plugin-jwt"

jobs:
  compatibility:
    name: JWT Compatibility Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      test_passed: ${{ steps.test.outputs.passed }}
      versions: ${{ steps.versions.outputs.json }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîç Get version information
        id: versions
        run: |
          JOSE_LATEST=$(npm view jose version)
          JWT_LATEST=$(npm view jsonwebtoken version)
          EXPRESS_JWT_LATEST=$(npm view express-jwt version)

          echo "üì¶ Package versions:"
          echo "  jose: $JOSE_LATEST"
          echo "  jsonwebtoken: $JWT_LATEST"
          echo "  express-jwt: $EXPRESS_JWT_LATEST"

          JSON="{\"jose\":\"$JOSE_LATEST\",\"jsonwebtoken\":\"$JWT_LATEST\",\"express-jwt\":\"$EXPRESS_JWT_LATEST\"}"
          echo "json=$JSON" >> $GITHUB_OUTPUT

      - name: üîÑ Install latest JWT packages
        run: |
          # Install at workspace root (proper monorepo pattern)
          npm install jose@latest jsonwebtoken@latest express-jwt@latest --save-dev
          echo "‚úÖ Installed latest versions"

      - name: üß™ Run Interface Compatibility Tests
        id: test
        continue-on-error: true
        run: |
          mkdir -p ${{ env.PLUGIN_PATH }}/.compatibility-results

          set +e
          npx vitest run \
            --reporter=verbose \
            --reporter=json \
            --outputFile=${{ env.PLUGIN_PATH }}/.compatibility-results/test-results.json \
            "${{ env.PLUGIN_PATH }}/src/__compatibility__/**/*.spec.ts" 2>&1 | tee ${{ env.PLUGIN_PATH }}/.compatibility-results/test-output.txt

          TEST_EXIT_CODE=$?
          set -e

          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "passed=false" >> $GITHUB_OUTPUT
          fi

      - name: üìù Generate Compatibility Report
        if: steps.test.outputs.passed == 'false'
        run: |
          mkdir -p ${{ env.PLUGIN_PATH }}/.compatibility-results

          cat << EOF > ${{ env.PLUGIN_PATH }}/.compatibility-results/BREAKING_CHANGE_REPORT.md
          # üö® JWT Ecosystem Breaking Change Report

          ## Summary

          The eslint-plugin-jwt interface compatibility tests have FAILED.

          ## Packages Tested

          | Package | Version |
          |---------|---------|
          | jose | ${{ fromJSON(steps.versions.outputs.json).jose }} |
          | jsonwebtoken | ${{ fromJSON(steps.versions.outputs.json).jsonwebtoken }} |
          | express-jwt | ${{ fromJSON(steps.versions.outputs.json)['express-jwt'] }} |

          ## Affected Rules

          | Package | Rules That May Need Updates |
          |---------|---------------------------|
          | jose | require-jose-algorithms, no-unsafe-jose-key |
          | jsonwebtoken | require-algorithms, no-unsafe-signing |
          | express-jwt | require-express-jwt-secrets |

          EOF

      - name: üì§ Upload Compatibility Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jwt-compatibility-results
          path: ${{ env.PLUGIN_PATH }}/.compatibility-results/
          retention-days: 30

      - name: üìä Generate Workflow Summary
        if: always()
        run: |
          echo "## üî¨ JWT SDK Compatibility Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| jose | ${{ fromJSON(steps.versions.outputs.json).jose }} |" >> $GITHUB_STEP_SUMMARY
          echo "| jsonwebtoken | ${{ fromJSON(steps.versions.outputs.json).jsonwebtoken }} |" >> $GITHUB_STEP_SUMMARY
          echo "| express-jwt | ${{ fromJSON(steps.versions.outputs.json)['express-jwt'] }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.test.outputs.passed }}" == "true" ]; then
            echo "**Status**: ‚úÖ All compatible" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status**: ‚ùå Breaking changes detected" >> $GITHUB_STEP_SUMMARY
          fi

  create-issue:
    name: Create Issue for Breaking Changes
    needs: compatibility
    runs-on: ubuntu-latest
    if: needs.compatibility.outputs.test_passed == 'false' && (github.event.inputs.create_issue != 'false' || github.event_name == 'schedule')

    steps:
      - name: üì• Download Compatibility Report
        uses: actions/download-artifact@v4
        with:
          name: jwt-compatibility-results
          path: report/

      - name: üö® Create GitHub Issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let reportBody = '';
            try {
              reportBody = fs.readFileSync('report/BREAKING_CHANGE_REPORT.md', 'utf8');
            } catch (e) {
              reportBody = `## JWT SDK Breaking Change\n\nSee workflow run for details.`;
            }

            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'sdk-compatibility,jwt',
              per_page: 5
            });

            if (existingIssues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'üö® [SDK Compatibility] JWT Ecosystem Breaking Changes',
                body: reportBody,
                labels: ['sdk-compatibility', 'jwt', 'maintenance', 'breaking-change']
              });
            }
